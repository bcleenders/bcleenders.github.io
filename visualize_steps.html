<html>
<body>
	<div id="world-container">
		<canvas id="world">
			Your browser does not support the canvas element.
		</canvas>
	</div>

	<script type="text/javascript">
		canvas = document.getElementById("world");
		ctx = this.canvas.getContext("2d");

		ctx.canvas.width  = window.innerWidth;
		ctx.canvas.height = document.documentElement.scrollHeight;

		function colorCell(x, y, color) {
			y += 1;
			const
				numberOfSides = 6,
				size = 80,
				xOffset = size,
				yOffset = xOffset,
				Xcenter = xOffset + 2 * size * x + (y % 2 == 1 ? size : 0),
				Ycenter = yOffset + Math.sqrt(3) * size * y;

			this.ctx.beginPath();

			for (var i = 0; i <= numberOfSides; i += 1) {
				// Start drawing the first point "underneath" the x-axis on the right, continue clockwise
				const angle_rad = (i + 0.5) * 2 * Math.PI / numberOfSides;
				this.ctx.lineTo(
					Xcenter + size * Math.cos(angle_rad),
					Ycenter + size * Math.sin(angle_rad)
				);
			}

			this.ctx.fillStyle = color;
			this.ctx.fill();
		}

		// Grey
		colorCell(0, 0, "#888");
		colorCell(0, 1, "#888");
		colorCell(0, 2, "#888");
		colorCell(0, 3, "#888");
		colorCell(0, 4, "#888");

		// Alive
		colorCell(1, 0, "#888");
		colorCell(1, 1, "#4f4");
		colorCell(1, 2, "#4f4");
		colorCell(1, 3, "#4f4");
		colorCell(1, 4, "#888");

		// Grey
		colorCell(2, 0, "#888");
		colorCell(2, 1, "#888");
		colorCell(2, 2, "#888");
		colorCell(2, 3, "#888");
		colorCell(2, 4, "#888");
	</script>
</body>
</html>
